// **************************************************************************************
// Admins
// **************************************************************************************

// NOTE : Please change the default value of this two cvar or you can't use admins module !!!

// Set cvar name used by client `setu` command.
set u_password_client_cvar "my_server_password"

// Set the admin password used by client `setu` command with u_password_client_cvar value.
set u_admin_password "my_admin_password"

// **************************************************************************************
// Advanced adrenaline
// **************************************************************************************

// Sound is played near a player using adrenaline and the user also
// has a counter displaying time left of the adrenaline effect.
// Valid values are 1 or 0
// Default value = 0
set u_advanced_adrenaline "0"

// Enables or disables the sound from the Advanced adrenaline feature.
// Valid values are 1 or 0
// Default value = 1
set u_aa_enable_sound "1"

// File location of sound from the Advanced adrenaline feature.
set u_aa_sound "sound/misc/regen.wav"

// **************************************************************************************
// Advanced players
// **************************************************************************************

// Disable timenudge and maxpackets from the players list
// and adds a new command (/admins) to display all current admins.
// Valid values are 1 or 0
// Default value = 1
set u_advanced_players "1"

// **************************************************************************************
// Advanced private message
// **************************************************************************************

// Slightly enhanced private messaging.
// Can use partial name (3+ characters required) or slot number.
// Seperate sound for private messages (etpro 3.2.6 required).
// Can now send Pm's to all admins at or above level 2.
// Valid values are 1 or 0
// Default value = 1
set u_advanced_pm "1"

// Sound location of advanced private message sound
set u_pm_sound "sound/misc/NewBeep.wav"

