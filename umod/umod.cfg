set u_ut_teams_difference "3"

// This is the first displayed warning, if uneven teams are detected.
set k_ut_message1 "^1Mhhh. Teams look pretty uneven... ^1Better ^1have ^1a ^1look!"

// This is the second warning. It will be displayed 30 seconds, after
// the first warning has been displayed. This is the last warning before
// the escalation command (gets executed on warning 3).
set u_ut_message2 "^1Teams still look pretty uneven... ^1Better ^1have ^1a ^1look!"

// This is the third warning and gets displayed right after the
// escalation command (if there is a escalation command set).
set u_ut_message3 "^1 Teams look pretty uneven... ^1Please ^1even ^1up ^1teams!"

// Uneven teams escalation command (after 60 seconds uneven teams).
// Note: This command is executed right before the 3 warning.
set u_ut_escalation_cmd ""

// This is the last messages, that will be repeated every 30 seconds,
// if teams won't be even.
//
// Note: This warning will not be reached, if your escalation command
//       is a shuffle (like shuffle_teams or ref shuffleteamsxp_norestart).
set u_ut_message4 "^1Teams still look pretty uneven... ^1Please ^1someone ^1even ^1teams!"

// Where to put the uneven team msgs, see comment below.
// See http://wolfwiki.anime.net/index.php/SendServerCommand for valid locations.
set u_ut_msg_position "b 32"




// **************************************************************************************
// Date format
// **************************************************************************************

// mm/dd/yyyy (%x)
// yyyy-mm-dd (revive spree)


// %d   day of the month (16) [01-31]
// %m   month (09) [01-12]
// %Y   full year (1998)
// %y   two-digit year (98) [00-99]

set u_date_format "%m/%d/%Y"
