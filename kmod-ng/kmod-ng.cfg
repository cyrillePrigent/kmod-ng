// Mute
// **************************************************************************************

// Enable/Disable mute module and curse filter.
// Valid values are 1 or 0
// Default value = 1
set k_mute_module "1"

// Cannot call votes to unmute a muted player.
// Valid values are 1 or 0
// Default value = 1
set k_antiunmute "1"

// **************************************************************************************
// Noise reduction
// **************************************************************************************

// Plays killingspree, flakmonkey, firstblood, deathspree, and multikill sounds
// to the killer/victim only
// Requires Etpro 3.2.6 or higher!!!!!!!!!!!!!!!!!!!!
// Valid values are 1 or 0
// Default value = 0
set k_noisereduction "0"

// **************************************************************************************
// Playsound
// **************************************************************************************

// Enabled playsound module
// Valid values are 1 or 0
// Default value = 1
set k_playsound "1"

// **************************************************************************************
// Self kill limit
// **************************************************************************************

// Enabled/Disables /kill limit
// Valid values are 1 or 0
// Default value = 1
set k_selfkilllimit "1"

// Maximum self kills allowed per player per map
// Default value = 3
set k_selfkills "3"

// **************************************************************************************
// Spree record
// **************************************************************************************

// Saves the longest spree record to a file and displays message
// at end of each round that displays the current spree record
// Valid values are 1 or 0
// Default value = 1
set k_spreerecord "1"

// **************************************************************************************
// Team kill restriction
// **************************************************************************************

// Kickes excessive teamkillers
// Everyone start with a tk index of 0 and will increase
// or decrease by a certain number of points depending on the type of weapon used.
//  Airstrike or Artillery                      = -0.65
//  Grenade, panzer, mg42, riflenade, or mortar = -0.75
//  Mines                                       = -0
//  All other weapons                           = -1
//  Non teamkills or Revives                    = +1
// Offenders will be warned prior to being kicked via private message
// Valid values are 1 or 0
// Default value = 1
set k_teamkillrestriction "1"

// Upper most limit for teamkill restriction
// Default value = 3 (recomended)
set k_tklimit_high "3"

// Lower most limit for teamkill restriction
// Default value = -3 (recomended)
set k_tklimit_low "-3"

// Admin levels at or above specified
// Value will be immune to the teamkill restriction
// Default value = 3
set k_tk_protect "3"
