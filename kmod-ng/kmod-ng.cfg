// Kmod-ng configuration version 0.1

// This file is required for use!!!
// Otherwise all values will default blank and nothing will work and could possibly crash!!!!!!!

// **************************************************************************************
// Advanced adrenaline
// **************************************************************************************

// Sound is played near a player using Adrenaline and the user also
// has a counter displaying time left of the adrenaline effect.
// Valid values are 1 or 0
// Default value = 1
set k_advancedadrenaline "1"

// Enables or Disables the sound from the Advanced adrenaline feature.
// Valid values are 1 or 0
// Default value = 1
set k_adrensound "1"

// File location of sound from the Advanced adrenaline feature.
set k_adrensoundfile "sound/misc/regen.wav"

// **************************************************************************************
// Advanced players
// **************************************************************************************

// Disables timenudge and maxpackets from the players list
// and adds a new command (/admins) to display all current admins
// Valid values are 1 or 0
// Default value = 1
set k_advplayers "1"

// **************************************************************************************
// Advanced private message
// **************************************************************************************

// Slightly enhanced private messaging.
// Can use partial name (3+ characters required) or slot #
// Seperate sound for private messages. (etpro 3.2.6 required)
// Can now send Pm's to all admins at or above level 2
// Valid values are 1 or 0
// Default value = 1
set k_advancedpms "1"

// Sound location of advanced private message sound
set pmsound "sound/misc/NewBeep.wav"

// **************************************************************************************
// Advanced spawn
// **************************************************************************************

// Gives a freshly spawned player infinite spawnshield until they move or shoot.
// SERVER CVAR REQUIRED: g_inactivity must be above 0 or this feature will not work!
// Valid values are 1 or 0
// Default value = 0
set k_advancedspawn "1"

// **************************************************************************************
// Auto Panzer Disable
// **************************************************************************************

set k_autopanzerdisable "0"

// Minimum Players to Activate Panzers
set k_panzerplayerlimit "2"

// Maximum Panzers per team
set k_panzersperteam "1"

// **************************************************************************************
// Colorization
// **************************************************************************************

// Changes the color of killer's HP and spree record
// Valid values are any color code character
// Default value = 2
set k_color "2"

// **************************************************************************************
// Crazy gravity
// **************************************************************************************

// The interval between crazygravity gravity changes (in seconds).
// Default value = 30
set k_crazygravityinterval "30"

// **************************************************************************************
// Cursefilter
// **************************************************************************************

// Set Cursemod (bitflag)
//  0  - disabled
//  1  - mute           (can be unmuted if they reconnect *OVERRIDEABLE BY NEXT TWO OPTIONS)
//  2  - timed mute     (See mute time *OVERRIDEABLE BY NEXT OPTION)
//  4  - Permanent mute (Permanently mutes by IP address *OVERRIDES TIMED AND REGULAR MUTE)
//  8  - slap player    (like removes a small amount of hp from player *OVERRIDEABLE BY NEXT TWO OPTIONS)
//  16 - kill player    (kills player but is still reviveable *OVERRIDEABLE BY NEXT OPTION)
//  32 - GIB            (makes player explode into pieces *OVERRIDES SLAP AND KILL)
//
// The mute time for option 2 doubles each offense and is saved in a file along with permanent mutes.
set k_cursemode "34"

// **************************************************************************************
// Disable votes
// **************************************************************************************

// Disables votes after a specified length of time.
// Valid values are 1 or 0
// Default value = 1
set k_disablevotes "1"

// Mode at witch the specified disable time will be selected.
//  1 = Number of minutes before game ends
//  2 = Percent of game time passed before votes are disabled
//  3 = Number of minutes after game has started
// Valid values are 1 - 3
// Default value = 2
set k_dvmode "2"

// See k_dvmode above.
// Default value = 90
set k_dvtime "90"

// **************************************************************************************
// Death spree
// **************************************************************************************

// This cvar enables or disables death sprees
// Includes sounds when disabled.
// Valid values are 1 or 0
// Default value = 1
set k_deathsprees "1"

// Death spree amount
set k_deathspree1_amount "10"
set k_deathspree2_amount "15"
set k_deathspree3_amount "20"

// Death spree message location
//  1 = chat area
//  2 = center screen area
//  3 = top of screen
set k_ds_location "3"

// Custom death spree messages
// Aliases:
//  #victim#  - victim's name
//  #deaths#  - number of deaths
set k_ds_message1 "^7#victim# ^7seems to be having a bad day! (^1#deaths#^7)"
set k_ds_message2 "^7#victim# ^7is on the way to getting ^3victim^7 of the day! (^1#deaths#^7)"
set k_ds_message3 "^7#victim# ^7is getting his ass kicked! (^1#deaths#^7)"

// This cvar enables or disables death spree sounds
// Valid values are 1 or 0
// Default value = 1
set k_deathspreesounds "1"

// Sound location of death spree sound
set deathspreesound1 "sound/misc/humiliation.wav"
set deathspreesound2 "sound/misc/humiliation.wav"
set deathspreesound3 "sound/misc/humiliation.wav"

// **************************************************************************************
// End round shuffle
// **************************************************************************************

// Auto shuffles teams by xp at the end of each round.
// Valid values are 1 or 0
// Default value = 0
set k_endroundshuffle "1"

// **************************************************************************************
// First blood
// **************************************************************************************

// This cvar enables or disables firstblood
// Includes sounds when disabled.
// Valid values are 1 or 0
// Default value = 1
set k_firstblood "1"

// First blood message location
//  1 = chat area
//  2 = center screen area
//  3 = top of screen
set k_fb_location "2"

// Custom Firstblood message
// Alias:
//  #killer# - killer's name
set k_fb_message "^7#killer# ^1drew ^1first ^1BLOOD ^1!^7"

// This cvar enables or disables the firstblood sound
// Valid values are 1 or 0
// Default value = 1
set k_firstbloodsound "1"

// Sound location of first blood sound
set firstbloodsound "sound/misc/firstblood.wav"

// **************************************************************************************
// Flak monkey
// **************************************************************************************

// This cvar enables or disables flakmonkey
// Includes sounds when disabled.
// Valid values are 1 or 0
// Default value = 1
set k_flakmonkey "1"

// Flak monkey message location
//  1 = chat area
//  2 = center screen area
//  3 = top of screen
set k_fm_location "1"

// Custom Flak Monkey message
// Alias:
//  #killer# - killer's name
set k_fm_message "^7#killer# ^1got a flakmonkey!"

// This cvar enables or disables flakmonkey sound
// Valid values are 1 or 0
// Default value = 1
set k_flakmonkeysound "1"

// Sound location of flak monkey sound
set flakmonkeysound "sound/misc/flakmonkey.wav"

// **************************************************************************************
// Killer HP display
// **************************************************************************************

// When you are killed this feature will display a message telling you your killer's remaining HP.
// Valid values are 1 or 0
// Default value = 1
set k_killerhpdisplay "1"

